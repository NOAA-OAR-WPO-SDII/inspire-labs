name: Prebuild Binder image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build with repo2docker
        run: |
          pip install jupyter-repo2docker
          jupyter-repo2docker --no-run --BinderHubCache
